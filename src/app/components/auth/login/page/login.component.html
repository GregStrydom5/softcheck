<div class="background">
  <div class="login-container">
    <div class="text-container">
      <h1>Hey there!</h1>
      <p>
        Don't have an account yet? Sign up by clicking the button below.
      </p>
      <button mat-button routerLink="/register">Sign up</button>
    </div>
    <div class="form-container">
      <h1>Welcome to SoftChecker Login</h1>
      <h5>Sign in with your email</h5>
      <form [formGroup]="loginForm" (ngSubmit)="login()" #logForm="ngForm" class="mainForm">
        <div class="boxer">
          <label>Email: </label>
          <input class="inputs" matInput type="email" formControlName="email" required>
        </div>

        <div class="boxer">
          <label>Password: </label>
          <input class="inputs" matInput type="password" formControlName="password" required>
        </div>

        <div class="boxer">
          <button type="submit" [disabled]="!logForm.valid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
