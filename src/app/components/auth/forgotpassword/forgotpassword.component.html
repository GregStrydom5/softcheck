<div class="background">
  <div class="login-container">
    <div class="text-container">
      <h1>Hey there!</h1>
      <p>
        Already have an account? Sign in by clicking the button below.
      </p>
      <button mat-button routerLink="/">Sign In</button>
    </div>
    <div class="form-container">
      <h1>Welcome to SoftChecker Password Forgot</h1>
      <h5>Enter your email and if one exists a reset email will be sent.</h5>
      <form [formGroup]="forgotForm" (ngSubmit)="authService.forgotPassword(passwordEmail.value)" #passwordForm="ngForm" class="mainForm">
        <div class="boxer">
          <label>Email: </label>
          <input matInput type="email" formControlName="email" #passwordEmail required>
        </div>
        <div class="boxer">
          <button type="submit" [disabled]="!passwordForm.valid">Send Email</button>
        </div>
      </form>
      <div class="redirectToLogin">
        <span>Go back to Login <span class="redirect" routerLink="/login">Log In</span></span>
      </div>
    </div>
  </div>
</div>
