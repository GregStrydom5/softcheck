<div class="container">
  <div class="head">
    <h2>Note List</h2>
  </div>
  <div class="body">
    <div *ngFor="let note of notes" class="note"></div>
  </div>
  <div class="foot">
    <button mat-button color="primary" (click)="onNoClick()">Cancel</button>
    <button mat-button color="primary">Add</button>
  </div>
</div>
